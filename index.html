<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <header class="header">
                    <h1>New Employee Information</h1>
                </header>

                <form id="new-employee-form" action="/">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="name" required/>
                    <br>
                    <br>
                    
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="email" required/>

                    <label for="Phone">Phone:</label>
                    <input type="tel" id="Phone" name="phone" required/>

                   
                    
                    <div>
                        <h4>What coding languages do you know?</h4>
                        <label for="Javascript">Javascript</label>
                        <input type="checkbox" id="Javascript" name="codelang1" value="javascript" required />
    
                        <label for="Python">Python</label>
                        <input type="checkbox" id="Python" name="codelang2" value="python" required />
    
                        <label for="Java">Java</label>
                        <input type="checkbox" id="Java" name="codelang3" value="java" required />
    
                        <label for="C++">C++</label>
                        <input type="checkbox" id="C++" name="codelang4" value="c++" required />
    
                        <label for="Other">Other</label>
                        <input type="checkbox" id="Other" name="codelang5" value="other" required />
                    </div>


                <!--
                    - What was your most recent project? What did you make, and why? Include a link to your deployed code.
                    - How do you stay updated with new technologyies? -->
                    <div>
                        <p><label for="project">What was your most recent project? What did you make, and why? Include a link to your deployed code.</label></p>
                        <textarea id="project" rows="20" cols="30" name="project"></textarea>
                    </div>

                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="email" required/>

                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="email" required/>
                    
                </form>

            </div>
        </div>
    </div>    
<script src="script.js"></script>
</body>
</html>
